<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>RandomUserSimulation</title>
		<link rel="stylesheet" href="css/RandomUser.css">
		<script
  			src="https://code.jquery.com/jquery-3.2.1.min.js"
  			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  			crossorigin="anonymous">
  		</script>
  		<script src="js/eventosjquery.js"></script>
	</head>
	<body>
		<header>
			<img src="img/encabezado.JPG">
		</header>
		<section id="secc01">
			<article id="art01secc01">
				<span class="pageTitle">RANDOM USER GENERATOR</span> <br><br>
				A free, open-source API for generating random user data. 
				Like Lorem Ipsum, but for people. <br>
				<article id="subArt01art01secc01">
					<img src="img/fu.JPG">
					<span class="followUs">Follow us @randomapi</span>
				</article>
			</article>
		</section>
		<section id="secc02">
			<button id="btnNuevo">New</button>
			<article id="artphoto">
				<img src="img/unknownProfile.JPG" id="foto">
			</article>
			<article id="name">
				<img src="img/D1.JPG">
				<h1>Hi, My name is:</h1>
			</article>
			<article id="email">
				<img src="img/D2.JPG">
				<h1>My email address is:</h1>
			</article>
			<article id="birthday">
				<img src="img/D3.JPG">
				<h1>My birthday is:</h1>
			</article>
			<article id="address">
				<img src="img/D4.JPG">
				<h1>My address is:</h1>
			</article>
			<article id="phoneNumber">
				<img src="img/D5.JPG">
				<h1>My phone number is:</h1>
			</article>
			<article id="pass">
				<img src="img/D6.JPG">
				<h1>My password is:</h1>
			</article>
		</section>
	</body>
</html>
